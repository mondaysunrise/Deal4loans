<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider - jQuery Mobile Demos</title>
    <link rel="stylesheet"  href="../../css/themes/default/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="../../_assets/css/jqm-demos.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery.mobile-1.3.2.min.js"></script>
    <style id="grid-style">
@media all and (max-width: 28em) {
.ui-grid-a .ui-block-a,  .ui-grid-a .ui-block-b {
	width: 100%;
	clear: left;
}
}
</style>
    </head>
    <body>
    <div data-role="page" class="jqm-demos" data-quicklinks="true"> 
      <h1>Range Slider</h1>
      <div data-role="content" class="jqm-content">
        <div data-demo-html="true">
          <form>
            <label for="slider-1">Personal Loan Amount    Rs.</label>
            <input type="range" name="slider-1" id="slider-1" min="50000" max="3000000" value="200000" step="10000" data-highlight="true" >
          </form>
        </div>
        <div data-demo-html="true">
          <form>
            <label for="slider-10">Interest Rate: % Per Annum</label>
            <input type="range" name="slider-10" id="slider-10" min="10" max="42" step=".5" value="14.5" data-highlight="true">
          </form>
        </div>
        <div data-demo-html="true">
          <form>
            <label for="slider-2">Loan Tenure: Years</label>
            <input type="range" name="slider-2" id="slider-2" data-highlight="true" min="1" max="7" value="2"  data-highlight="true">
          </form>
        </div>
      </div>
    </div>
</body>
</html>

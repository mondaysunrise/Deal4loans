<script type="text/javascript">
function removtxt(element)
{
  if ( element.value != '' )
  {
      element.value = '';
  }
}

function checkData(data, msg, reqLen)
{
	if((data.value == "") || (data.value.length < reqLen)) {
		alert('Please enter '+msg+' with atleast '+reqLen+' characters.');
		data.focus();
		return false;
	}
	return true;
}

function intOnly(i) {
		if(i.value.length>0) {
			i.value = i.value.replace(/[^\d]+/g, ''); 
		}
	}
	
function onFocusBlank(element,defaultVal){
	if(element.value==defaultVal){
		element.value="";
	}
}

function onBlurDefault(element,defaultVal){
	if(element.value==""){
		element.value = defaultVal;
	}
}


function validateMe(theFrm)
{
var myOption;
	if(theFrm.full_name.value=="" || theFrm.full_name.value=="Full Name")
	{
		alert("Please enter Your Name");
		theFrm.full_name.focus();
		return false;
	}
	if(!checkData(theFrm.full_name, 'Your Name', 2))// As communicated by Priya 03-01-13 Changed by Upendra
	return false;
	
	if(theFrm.mobile_no.value=="" || theFrm.mobile_no.value=="Mobile No.")
	{
		alert("Please Enter Mobile Number");
		theFrm.mobile_no.focus();
		return false;
	}

if(isNaN(theFrm.mobile_no.value)|| theFrm.mobile_no.value.indexOf(" ")!=-1)
	{
		  alert("Enter numeric value");
		  theFrm.mobile_no.focus();
		  return false;  
	}
	if (theFrm.mobile_no.value.length < 10 )
	{
			alert("Please Enter 10 Digits"); 
			 theFrm.mobile_no.focus();
			return false;
	}
	if ((theFrm.mobile_no.value.charAt(0)!="9") && (theFrm.mobile_no.value.charAt(0)!="8") && (theFrm.mobile_no.value.charAt(0)!="7"))
	{
			alert("The number should start only with 9 or 8 or 7");
			 theFrm.mobile_no.focus();
			return false;
	}


	if(theFrm.day.value=="" || theFrm.day.value=="dd")
	{
		alert("Please fill your day of birth.");
		theFrm.day.focus();
		return false;
	}
	if(theFrm.day.value!="")
	{
	 if((theFrm.day.value<1) || (theFrm.day.value>31))
	{
	alert("Kindly Enter your valid Date of Birth(Range 1-31)");
	theFrm.day.focus();
	return false;
	}
	}
	if(!checkData(theFrm.day, 'Day', 2))
		return false;
	
	if(theFrm.month.value=="" ||theFrm.month.value=="mm")
	{
		alert("Please fill your month of birth.");
		theFrm.month.focus();
		return false;
	}
	if(theFrm.month.value!="")
	{
	if((theFrm.month.value<1) || (theFrm.month.value>12))
	{
	alert("Kindly Enter your valid Month of Birth(Range 1-12)");
	theFrm.month.focus();
	return false;
	}
	}
	if(!checkData(theFrm.month, 'month', 2))
		return false;
	if(theFrm.year.value=="" || theFrm.year.value=="yyyy" )
	{
		alert("Please fill your year of birth.");
		theFrm.year.focus();
		return false;
	}
		if(theFrm.year.value!="")
	{
	  if((theFrm.year.value < "1948") || (theFrm.year.value >"1992"))
	{
		alert("Age Criteria! \n Applicants between age group 18 - 62 only are elgibile.");
		theFrm.year.focus();
		return false;
		}
	}
	if(!checkData(theFrm.year, 'Year', 4))
		return false;
	
	if (theFrm.city.value=="" || theFrm.city.value=="Select City")
	{
		alert("Please enter City Name to Continue");
		theFrm.city.focus();
		return false;
	}

	if(theFrm.email.value=="")
	{
		alert("Please enter  Email Address");
		theFrm.email.focus();
		return false;
	}
	var str=theFrm.email.value
	var aa=str.indexOf("@")
	var bb=str.indexOf(".")
	var cc=str.charAt(aa)
	
	
	if(aa==-1)
	{
		alert("Please enter the valid Email Address");
		theFrm.email.focus();
		return false;
	}
	else if(bb==-1)
	{
		alert("Please enter the valid Email Address");
		theFrm.email.focus();
		return false;
	}
	myOption = -1;
	for (i=theFrm.CC_Holder.length-1; i > -1; i--) {
		if(theFrm.CC_Holder[i].checked) {
				myOption = i;

		}
	}

	if (myOption == -1) 
	{
		alert("Please select you are credit card holder or not");
		return false;
	}
	
	return true;
}

</script>
